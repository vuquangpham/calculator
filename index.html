<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- link:CSS -->
    <link rel="stylesheet" href="style/style.css" />

    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__monitor">
        <p data-previous class="calculator__monitor--previous">50</p>
        <p data-current class="calculator__monitor--current">100</p>
        <div class="darkmode-box">
          <input type="checkbox" name="dark-mode" id="dark-mode" />
          <label for="dark-mode" class="dark-mode">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="dark-mode__icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="dark-mode__icon"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
              />
            </svg>
          </label>
        </div>
      </div>
      <div class="calculator__touch">
        <button data-all-clear class="calculator__btn calculator__btn--ac">
          AC
        </button>
        <button data-delete class="calculator__btn calculator__btn--del">
          DEL
        </button>
        <button data-operator class="calculator__btn calculator__btn--per">
          %
        </button>
        <button data-operator class="calculator__btn calculator__btn--operator">
          &divide;
        </button>
        <button data-number class="calculator__btn">7</button>
        <button data-number class="calculator__btn">8</button>
        <button data-number class="calculator__btn">9</button>
        <button data-operator class="calculator__btn calculator__btn--operator">
          &times;
        </button>
        <button data-number class="calculator__btn">4</button>
        <button data-number class="calculator__btn">5</button>
        <button data-number class="calculator__btn">6</button>
        <button data-operator class="calculator__btn calculator__btn--operator">
          &minus;
        </button>
        <button data-number class="calculator__btn">1</button>
        <button data-number class="calculator__btn">2</button>
        <button data-number class="calculator__btn">3</button>
        <button data-operator class="calculator__btn calculator__btn--operator">
          &plus;
        </button>
        <button data-number class="calculator__btn calculator__btn--0">
          0
        </button>
        <button data-parenthesis class="calculator__btn">(</button>
        <button data-parenthesis class="calculator__btn">)</button>
        <button
          data-operator
          class="
            calculator__btn calculator__btn--operator calculator__btn--equal
          "
        >
          &equals;
        </button>
      </div>
    </div>
  </body>
</html>
